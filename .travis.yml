sudo: true

services:
  - postgresql

language: "python"
python:
  - "3.7"
  - "3.8"

install:
  - pip install -r requirements.txt

before_script:
  - psql -c "CREATE USER foo WITH PASSWORD null;" -U postgres
  - psql -c "ALTER USER postgres WITH PASSWORD 'postgres';" -U foo

script:
  - pytest --cov=ublox_reader tests